{% macro paginate() %}
<div class="paginator">
  {% if paginator.previous -%}
  <a href="{{ paginator.previous }}">&laquo;</a>
  {% endif %}

  page {{ paginator.current_index }} / {{ paginator.number_pagers }}

  {% if paginator.next -%}
  <a href="{{ paginator.next }}">&raquo;</a>
  {% endif %}
</div>
{% endmacro paginate %}
